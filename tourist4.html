<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireframe – EcoTravel Home</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* NAVBAR */
    .navbar {
        border: 2px solid #aaa;
        padding: 12px;
        text-align: center;
        background: #fff;
        font-weight: bold;
    }

    /* HERO SLIDER WIREFRAME */
    .hero-slide {
        border: 2px dashed #aaa;
        height: 180px;
        margin: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background: #eee;
    }

    /* SECTION TITLE */
    .section-title {
        text-align: center;
        border: 2px solid #aaa;
        background: #fff;
        width: 60%;
        padding: 10px;
        margin: 25px auto 10px;
        font-weight: bold;
        border-radius: 6px;
    }

    /* FEATURE BOXES */
    .feature-box {
        border: 2px solid #aaa;
        padding: 15px;
        border-radius: 10px;
        margin: 12px;
        background: #fff;
    }

    .line-title {
        height: 18px;
        width: 40%;
        background: #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .line-text {
        height: 12px;
        width: 90%;
        background: #ddd;
        border-radius: 4px;
        margin: 5px 0;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    NAVBAR (LOGO • MENU)
</div>

<!-- HERO SLIDES -->
<div class="hero-slide">HERO SLIDE 1</div>
<div class="hero-slide">HERO SLIDE 2</div>
<div class="hero-slide">HERO SLIDE 3</div>

<!-- FEATURES SECTION -->
<div class="section-title">FEATURES</div>

<div class="feature-box">
    <div class="line-title"></div>
    <div class="line-text"></div>
    <div class="line-text"></div>
</div>

<div class="feature-box">
    <div class="line-title"></div>
    <div class="line-text"></div>
    <div class="line-text"></div>
</div>

<div class="feature-box">
    <div class="line-title"></div>
    <div class="line-text"></div>
    <div class="line-text"></div>
</div>

</body>
</html>
