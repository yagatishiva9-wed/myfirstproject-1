<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Wireframe</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    .navbar, .footer {
        border: 2px solid #bbb;
        padding: 15px;
        text-align: center;
        background: white;
        font-weight: bold;
    }

    .container {
        padding: 15px;
    }

    .title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 25px;
        padding: 10px;
        border: 2px solid #bbb;
        background: white;
        border-radius: 6px;
    }

    .box {
        border: 2px solid #bbb;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        background: white;
    }

    .field {
        height: 35px;
        background: #ddd;
        margin: 10px 0;
        border-radius: 5px;
    }

    .textarea {
        height: 80px;
        background: #ddd;
        border-radius: 5px;
        margin: 10px 0;
    }

    .btn {
        height: 40px;
        width: 100%;
        background: #ccc;
        border-radius: 6px;
        margin-top: 15px;
    }

    .line {
        height: 12px;
        width: 80%;
        background: #ddd;
        margin: 8px 0;
        border-radius: 4px;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    NAVBAR (Logo | Menu)
</div>

<!-- PAGE TITLE -->
<div class="container">
    <div class="title">Contact Us</div>

    <!-- FORM WIREFRAME -->
    <div class="box">
        <div class="line" style="width:40%;"></div> <!-- "Send us a message" heading -->

        <div class="field"></div>  <!-- Name field -->
        <div class="field"></div>  <!-- Email field -->
        <div class="textarea"></div> <!-- Message field -->

        <div class="btn"></div> <!-- Send button -->
    </div>

    <!-- CONTACT DETAILS WIREFRAME -->
    <div class="box">
        <div class="line" style="width:40%;"></div> <!-- "Contact Details" heading -->

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    FOOTER
</div>

</body>
</html>
