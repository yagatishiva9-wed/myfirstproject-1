<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Wireframe â€“ EcoTravel</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    /* NAVBAR */
    .navbar {
        border: 2px solid #aaa;
        padding: 15px;
        text-align: center;
        background: white;
        font-weight: bold;
    }

    /* HERO SLIDESHOW */
    .hero-slide {
        border: 2px dashed #aaa;
        height: 200px;
        margin: 15px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        font-weight: bold;
    }

    /* FEATURES SECTION */
    .section-title {
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        border: 2px solid #aaa;
        width: 70%;
        background: #fff;
        border-radius: 6px;
    }

    .feature-box {
        border: 2px solid #aaa;
        padding: 15px;
        border-radius: 8px;
        background: #fff;
        margin-bottom: 15px;
    }

    .title-line {
        height: 18px;
        width: 50%;
        background: #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .text-line {
        height: 10px;
        width: 90%;
        background: #ddd;
        border-radius: 4px;
        margin: 6px 0;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    NAVIGATION BAR (Logo | Menu)
</div>

<!-- HERO SLIDER (3 separate placeholder slides) -->
<div class="hero-slide">HERO SLIDE 1</div>
<div class="hero-slide">HERO SLIDE 2</div>
<div class="hero-slide">HERO SLIDE 3</div>

<!-- FEATURES SECTION -->
<div class="section-title">FEATURES</div>

<div class="container" style="padding: 15px;">

    <!-- Feature 1 -->
    <div class="feature-box">
        <div class="title-line"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
    </div>

    <!-- Feature 2 -->
    <div class="feature-box">
        <div class="title-line"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
    </div>

    <!-- Feature 3 -->
    <div class="feature-box">
        <div class="title-line"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
    </div>

</div>

</body>
</html>
